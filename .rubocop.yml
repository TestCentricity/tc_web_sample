# See full list of defaults here: https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# To see all cops used see here: https://github.com/bbatsov/rubocop/blob/master/config/enabled.yml

Documentation:
  Enabled: false

AccessorMethodName:
  Enabled: false

TrivialAccessors:
  Enabled: false

RedundantReturn:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Encoding:
  EnforcedStyle: when_needed

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Style/EmptyLines:
  Enabled: false